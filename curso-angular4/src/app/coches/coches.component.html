<style type="text/css">
	.contain-flex{display: flex;}
	.item {flex-grow: 1;margin-left: 15px;border-right: 1px dotted #cecece;}
</style>

<h2> Componente de coches </h2>

<div class="contain-flex">
	<div class="item">
		<form #formCoche="ngForm" (ngSubmit)="onSubmit(); formCoche.reset();">
			<p>
				<label>Nombre</label>
				<input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="coche.nombre" required>
				<span *ngIf="nombre.touched && !nombre.valid"> *Debe llenar este campo</span>
			</p>
			<p> 		
				<label>Motor</label>
				<input type="text" name="motor" #motor="ngModel" [(ngModel)]="coche.motor" required pattern="[0-9]+">
				<span *ngIf="motor.touched && !motor.valid"> *Campo no válido (INGRESE UN VALOR NÚMERICO)</span>
			</p>
			<p> 
				<label>Color</label>
				<input type="text" name="color" #color="ngModel" [(ngModel)]="coche.color" required pattern="[a-zA-Z#]+">
				<span *ngIf="color.touched && !color.valid"> *El color es incorrecto</span>
			</p>	
			<input type="submit" value="Guardar" [disabled]="!formCoche.form.valid">
		</form>
	</div>
	<div class="item">
		<h4>Listado de coches</h4>
		<ul>
			<li *ngFor="let coche of coches"> {{coche.nombre}} - {{coche.motor}} - {{coche.color}} </li>
		</ul>
	</div>
	<div class="item">
		<h4>Listado de Articulos</h4>
		<ul *ngIf="articulos">
			<li *ngFor="let articulo of articulos">
				 {{articulo.id}} - <i>{{articulo.title}}</i> 
			 </li>
		</ul>
		<span *ngIf="!articulos">Cargango listado...</span>
	</div>
</div>
