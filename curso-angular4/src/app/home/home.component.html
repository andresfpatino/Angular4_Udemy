<h2> {{titulo}} </h2>


<!--PIPE DE FECHA-->
{{fecha | date: 'dd/MM/yyyy'}} <br>
{{fecha | date: 'fullDate'}}<br>

<!-- PIPE DE MAYYYYYÚSCULA Y MINUSCULA-->
{{nombre | uppercase | lowercase}} <br>

<!--PIPE PERSONALIZADO CREADO EN conversor.pipe.ts-->
{{5 | conversor: 7}}

<br>
<hr>

<input type="text" [(ngModel)]="prenda_a_guardar">
<button (click)="guardarPrenda()">Añadir prenda</button> 
<p *ngIf="prenda_a_guardar">La prenda a guardar es: <i>{{prenda_a_guardar}}</i> </p>

<h4>Listado de prendas de ropa</h4>
<ul>
	<li *ngFor="let prenda of listado_ropa; let i = index">
		{{prenda}} 
		<button (click)="eliminarPrenda(i)">Eliminar</button>
	</li>
</ul>
